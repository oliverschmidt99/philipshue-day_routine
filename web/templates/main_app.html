<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Hue Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="main-app" class="hidden">
        <div class="container mx-auto p-4 md:p-8">
            <header class="mb-6 flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold">Hue Steuerung</h1>
                    <p class="text-lg text-gray-400">Verwalte dein smartes Zuhause.</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="sun-times"
                        class="text-right text-gray-400 text-sm p-2 bg-yellow-900 bg-opacity-50 rounded-lg"></div>
                    <div id="clock" class="text-2xl font-semibold bg-gray-800 px-4 py-2 rounded-lg shadow">
                        --:--:--</div>
                </div>
            </header>

            <div class="border-b border-gray-700 mb-6">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <button type="button" id="tab-zuhause"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm tab-active">Zuhause</button>
                    <button type="button" id="tab-grundriss"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-300 hover:border-gray-500">Grundriss</button>
                    <button type="button" id="tab-automations"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-300 hover:border-gray-500">Automationen</button>
                    <button type="button" id="tab-scenes"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-300 hover:border-gray-500">Szenen</button>
                    <button type="button" id="tab-status"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-300 hover:border-gray-500">Status</button>
                    <button type="button" id="tab-analyse"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-blue-400 hover:text-blue-300 hover:border-blue-400">Analyse</button>
                    <button type="button" id="tab-einstellungen"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-green-400 hover:text-green-300 hover:border-green-400">Einstellungen</button>
                    <button type="button" id="tab-bridge-devices"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-indigo-400 hover:text-indigo-300 hover:border-indigo-400">Bridge-Geräte</button>
                    <button type="button" id="tab-hilfe"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-yellow-400 hover:text-yellow-300 hover:border-yellow-400">Hilfe</button>
                </nav>
            </div>

            <main>
                <div id="content-zuhause" class="content-section">
                    <div class="space-y-10">
                        <div>
                            <h2 class="text-2xl font-semibold border-b border-gray-700 pb-2 mb-6">Räume</h2>
                            <div id="home-rooms-container"
                                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            </div>
                        </div>
                        <div>
                            <h2 class="text-2xl font-semibold border-b border-gray-700 pb-2 mb-6">Zonen</h2>
                            <div id="home-zones-container"
                                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            </div>
                        </div>
                    </div>
                    <div id="room-detail-container" class="hidden bg-gray-800 rounded-lg">
                    </div>
                </div>

                <div id="content-grundriss" class="content-section hidden">
                </div>

                <div id="content-automations" class="content-section hidden">
                </div>

                <div id="content-scenes" class="content-section hidden">
                </div>

                <div id="content-status" class="content-section hidden space-y-8">
                </div>

                <div id="content-analyse" class="content-section hidden space-y-6">
                </div>

                <div id="content-einstellungen" class="content-section hidden space-y-6">
                </div>

                <div id="content-bridge-devices" class="content-section hidden">
                </div>

                <div id="content-hilfe" class="content-section hidden">
                </div>
            </main>

            <div id="save-status"
                class="hidden fixed bottom-4 right-4 bg-gray-900 text-white py-2 px-4 rounded-lg shadow-xl transition-opacity duration-300">
                Gespeichert
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="{{ url_for('blueprint3d_static', filename='build/blueprint3d.js') }}"></script>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
