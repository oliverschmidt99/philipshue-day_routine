<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HueFlow Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .tab-active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-body {
            max-height: 60vh;
            overflow-y: auto;
        }

        .ct-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: linear-gradient(to right, #a1c4fd, #e1e1e1, #ffaf4b);
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .ct-slider:hover {
            opacity: 1;
        }

        .ct-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 2px solid #3b82f6;
        }

        .ct-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 2px solid #3b82f6;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white">HueFlow</h1>
                <p class="text-lg text-gray-600 dark:text-gray-400">Routinen und Lichtszenen verwalten.</p>
            </div>
            <div class="flex items-center space-x-4">
                <div id="clock"
                    class="text-xl font-semibold text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 px-4 py-2 rounded-lg shadow">
                    --:--:--</div>
                <button type="button" id="settings-button"
                    class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600" aria-label="Einstellungen"><span
                        class="material-icons">settings</span></button>
                <button type="button" id="dark-mode-toggle"
                    class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600"
                    aria-label="Dark Mode umschalten"><span class="material-icons"></span></button>
            </div>
        </header>

        <!-- Tab Navigation -->
        <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button type="button" data-tab="routines"
                    class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Routinen</button>
                <button type="button" data-tab="scenes"
                    class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Szenen</button>
                <button type="button" data-tab="status"
                    class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Status</button>
            </nav>
        </div>

        <!-- Tab-Inhalte -->
        <main>
            <div id="tab-content-routines" class="tab-content"></div>
            <div id="tab-content-scenes" class="tab-content hidden"></div>
            <div id="tab-content-status" class="tab-content hidden"></div>
        </main>

        <footer class="mt-12 text-center">
            <button type="button" id="save-all-button"
                class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Speichern &amp; Neustarten
            </button>
        </footer>
    </div>

    <!-- Container für dynamisch generierte Modals -->
    <div id="modal-container"></div>

    <!-- Toast-Nachricht für Feedback -->
    <div id="toast"
        class="hidden fixed bottom-5 right-5 bg-gray-900 text-white py-2 px-4 rounded-lg shadow-xl transition-opacity duration-300">
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
