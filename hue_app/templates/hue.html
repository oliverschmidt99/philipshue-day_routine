<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hue Routine und Scene Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white" data-lang-key="title">Hue Editor</h1>
                <p class="text-lg text-gray-600 dark:text-gray-400" data-lang-key="subtitle">Verwalte deine Routinen und
                    Lichtszenen.</p>
            </div>
            <div class="flex items-center space-x-4">
                <button id="dark-mode-toggle" type="button" aria-label="Dunkelmodus umschalten"
                    class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <div id="clock"
                    class="text-2xl font-semibold text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 px-4 py-2 rounded-lg shadow">
                    --:--:--
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button type="button" data-tab-target="#content-routines"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Routinen</button>
                <button type="button" data-tab-target="#content-scenes"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Szenen</button>
                <button type="button" data-tab-target="#content-status"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Status</button>
                <button type="button" data-tab-target="#content-settings"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Einstellungen</button>
            </nav>
        </div>

        <!-- Tab-Inhalte -->
        <main>
            <div id="content-routines" data-tab-content>
                {% include 'partials/_routines.html' %}
            </div>
            <div id="content-scenes" data-tab-content class="hidden">
                {% include 'partials/_scenes.html' %}
            </div>
            <div id="content-status" data-tab-content class="hidden">
                {% include 'partials/_status.html' %}
            </div>
            <div id="content-settings" data-tab-content class="hidden">
                {% include 'partials/_settings.html' %}
            </div>
        </main>

        <footer class="mt-12 text-center">
            <button type="button" id="save-button"
                class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 disabled:bg-gray-400">
                Speichern und Alle Routinen neu starten
            </button>
        </footer>
    </div>

    <!-- Modals -->
    {% include 'partials/_modals.html' %}

    <div id="toast" class="hidden fixed bottom-5 right-5 bg-gray-900 text-white py-2 px-4 rounded-lg shadow-xl">
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
