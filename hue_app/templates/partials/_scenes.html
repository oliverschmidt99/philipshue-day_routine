<!DOCTYPE html>
<!-- ====================================================================== -->
<!-- SCENES TAB: Zeigt eine Liste der konfigurierten Lichtszenen.         -->
<!-- ====================================================================== -->
<div id="scenes" class="tab-content hidden">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Szenen</h2>
        <button type="button"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2">
            <span class="material-icons">add</span>
            <span>Neue Szene</span>
        </button>
    </div>

    <!-- Dieser Container wird von app.js mit den Szenen gefüllt -->
    <div id="scenes-list" class="space-y-4">
        <!-- Ladeanzeige für Szenen -->
        <p>Lade Szenen...</p>
    </div>
</div>
