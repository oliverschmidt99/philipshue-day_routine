<!-- ====================================================================== -->
<!-- SETTINGS TAB: Hier werden allgemeine Einstellungen der App konfiguriert. -->
<!-- ====================================================================== -->
<!DOCTYPE html>
<div id="settings" class="tab-content hidden p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Einstellungen</h2>

    <div class="space-y-6">
        <!-- Bridge-Einstellungen -->
        <div class="p-4 border rounded-lg dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-2">Hue Bridge</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="ip-address"
                        class="block text-sm font-medium text-gray-600 dark:text-gray-300">IP-Adresse</label>
                    <!-- Das ID-Attribut ist entscheidend, damit JavaScript das Element finden kann. -->
                    <input type="text" id="ip-address" placeholder="z.B. 192.168.1.10"
                        class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 dark:text-gray-200">
                </div>
                <div>
                    <label for="refresh-rate"
                        class="block text-sm font-medium text-gray-600 dark:text-gray-300">Aktualisierungsrate
                        (Sek.)</label>
                    <input type="number" id="refresh-rate" placeholder="z.B. 5"
                        class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 dark:text-gray-200">
                </div>
            </div>
        </div>

        <!-- Allgemeine Einstellungen -->
        <div class="p-4 border rounded-lg dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-2">Allgemein</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="language-select"
                        class="block text-sm font-medium text-gray-600 dark:text-gray-300">Sprache</label>
                    <select id="language-select"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div>
                    <label for="log-level-select"
                        class="block text-sm font-medium text-gray-600 dark:text-gray-300">Log-Level</label>
                    <select id="log-level-select"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="DEBUG">Debug</option>
                        <option value="INFO">Info</option>
                        <option value="WARNING">Warning</option>
                        <option value="ERROR">Error</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
