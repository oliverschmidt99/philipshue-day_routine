<!DOCTYPE html>
<!-- ====================================================================== -->
<!-- MODALS: Dialogfenster für Interaktionen.                            -->
<!-- ====================================================================== -->

<!-- "Neue Routine"-Modal -->
<div id="add-routine-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white dark:bg-gray-800">
        <div class="mt-3">
            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white text-center">Neue Routine erstellen
            </h3>
            <div class="mt-4 px-2 py-3">
                <form id="add-routine-form" novalidate>
                    <div class="mb-4 text-left">
                        <label for="routine-name"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name der Routine</label>
                        <input type="text" name="routine-name" id="routine-name" placeholder="z.B. Morgenroutine im Bad"
                            class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm"
                            required>
                    </div>
                    <div class="mb-4 text-left">
                        <label for="routine-room"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Raum / Zone</label>
                        <select name="routine-room" id="routine-room"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-md"
                            required>
                            <option value="">Bitte wählen...</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="flex justify-end items-center px-4 py-3 border-t border-gray-200 dark:border-gray-700">
                <button id="cancel-add-routine" type="button"
                    class="px-4 py-2 bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200 rounded-md w-auto shadow-sm hover:bg-gray-300 dark:hover:bg-gray-500">Abbrechen</button>
                <button id="save-routine-btn" type="submit" form="add-routine-form"
                    class="px-4 py-2 bg-green-500 text-white rounded-md w-auto shadow-sm hover:bg-green-600 ml-3">Speichern</button>
            </div>
        </div>
    </div>
</div>

<!-- "Routine bearbeiten"-Modal -->
<div id="edit-routine-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-10 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white dark:bg-gray-800">
        <form id="edit-routine-form" novalidate>
            <input type="hidden" id="edit-routine-index" value="">
            <h3 class="text-xl leading-6 font-medium text-gray-900 dark:text-white mb-4">Routine bearbeiten: <span
                    id="edit-routine-name-display"></span></h3>

            <!-- Tabs für Zustände und Sensoren -->
            <div class="border-b border-gray-200 dark:border-gray-700">
                <nav class="flex space-x-4" aria-label="Tabs">
                    <a href="#" data-tab="timespans"
                        class="edit-routine-tab text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-500 py-2 px-3">Zeiten
                        und Szenen</a>
                    <a href="#" data-tab="sensors"
                        class="edit-routine-tab text-gray-500 dark:text-gray-400 py-2 px-3">Sensoren</a>
                </nav>
            </div>

            <!-- Inhalt für Zeiten & Szenen -->
            <div id="edit-routine-timespans" class="edit-routine-tab-content mt-4 space-y-4">
                <p class="text-sm text-gray-600 dark:text-gray-400">Wähle für jeden Zeitabschnitt die gewünschte Szene
                    aus.</p>
                <!-- Morgen -->
                <div class="grid grid-cols-3 items-center gap-4">
                    <label for="edit-scene-morning" class="font-medium text-gray-700 dark:text-gray-300">Morgen</label>
                    <select id="edit-scene-morning" data-timespan="morning"
                        class="col-span-2 scene-select mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-md"></select>
                </div>
                <!-- Tag -->
                <div class="grid grid-cols-3 items-center gap-4">
                    <label for="edit-scene-day" class="font-medium text-gray-700 dark:text-gray-300">Tag</label>
                    <select id="edit-scene-day" data-timespan="day"
                        class="col-span-2 scene-select mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-md"></select>
                </div>
                <!-- Nachmittag -->
                <div class="grid grid-cols-3 items-center gap-4">
                    <label for="edit-scene-afternoon"
                        class="font-medium text-gray-700 dark:text-gray-300">Nachmittag</label>
                    <select id="edit-scene-afternoon" data-timespan="afternoon"
                        class="col-span-2 scene-select mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-md"></select>
                </div>
                <!-- Nacht -->
                <div class="grid grid-cols-3 items-center gap-4">
                    <label for="edit-scene-night" class="font-medium text-gray-700 dark:text-gray-300">Nacht</label>
                    <select id="edit-scene-night" data-timespan="night"
                        class="col-span-2 scene-select mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-md"></select>
                </div>
            </div>

            <!-- Inhalt für Sensoren (Platzhalter) -->
            <div id="edit-routine-sensors" class="edit-routine-tab-content hidden mt-4">
                <p class="text-gray-500 dark:text-gray-400">Die Konfiguration von Sensoren ist hier in Kürze verfügbar.
                </p>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end items-center mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
                <button id="cancel-edit-routine" type="button"
                    class="px-4 py-2 bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200 rounded-md w-auto shadow-sm hover:bg-gray-300 dark:hover:bg-gray-500">Abbrechen</button>
                <button id="update-routine-btn" type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md w-auto shadow-sm hover:bg-blue-700 ml-3">Änderungen
                    speichern</button>
            </div>
        </form>
    </div>
</div>
