<!-- Modal für die Bearbeitung von Routinen -->
<!DOCTYPE html>
<div id="modal-routine"
    class="hidden fixed inset-0 z-50 overflow-auto flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-lg m-4">
        <div class="p-6">
            <h3 id="modal-routine-title" class="text-2xl font-bold mb-4">Routine bearbeiten</h3>
            <!-- Hier kommt der Formularinhalt für die Bearbeitung hin -->
            <p>Hier werden bald die Einstellungsoptionen für die Routine angezeigt.</p>
        </div>
        <div class="bg-gray-50 dark:bg-gray-900 px-6 py-3 flex justify-end space-x-3">
            <button type="button" data-action="close-modal"
                class="bg-white dark:bg-gray-700 py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-600">Abbrechen</button>
            <button type="button" data-action="save-routine"
                class="bg-blue-600 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-blue-700">Speichern</button>
        </div>
    </div>
</div>

<!-- Hier können später weitere Modals, z.B. für Szenen, hinzugefügt werden -->
