<!DOCTYPE html>
<!-- ====================================================================== -->
<!-- STATUS TAB: Zeigt Live-Informationen und die Log-Datei an.           -->
<!-- ====================================================================== -->
<div id="status" class="tab-content hidden space-y-6">
    <div>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Live-Status</h2>
        <!-- Dieser Container wird von app.js mit Status-JSON gefüllt -->
        <div id="status-content" class="bg-gray-200 dark:bg-gray-800 p-4 rounded-lg">
            <p>Lade Status...</p>
        </div>
    </div>
    <div>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Log-Datei (app.log)</h2>
        <!-- Dieser Container wird von app.js mit dem Log-Inhalt gefüllt -->
        <pre id="log-content" class="bg-gray-900 text-white text-xs p-4 rounded-lg h-96 overflow-y-scroll"></pre>
    </div>
</div>
